<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneers in Engineering Fundraising</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.11/xlsx.core.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <script type="text/javascript" src="fundraising.js"></script>

    <link rel="stylesheet" type="text/css" href="fundraising.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <img src="pie_logo.png" id="logo">
      <h1>PiE Foundation/Scholarship Fundraising Drive</h1>
      <h2><strong>Fundraising Deadline:</strong> <span id="days-remaining"></span></h2>
      <h2><strong>Fundraising Goal:</strong> <span id="goal">$12000</span></h2>

      <div id="chart">
        <div id="chart-labels">
          <div id="chart-label-25"></div>
          <div id="chart-label-50"></div>
          <div id="chart-label-75"></div>
          <div id="chart-label-100"></div>
        </div>
        <div id="chart-raised">
          <div id="chart-raised-label-container">
            <div id="chart-raised-label">
            </div>
          </div>
        </div>
      </div>

      <div id="donation-metadata">
        <div id="individual-donations"></div>
        <div id="average-donation"></div>
      </div>
    </div>
  </body>
</html>
